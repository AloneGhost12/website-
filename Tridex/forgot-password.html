<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password — Tidex</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <section class="card fade" style="max-width:420px;margin:40px auto;">
      <h2>Forgot Password</h2>
      <form id="forgot-form">
        <label for="email">Enter your registered email</label>
        <input id="email" class="input" type="email" placeholder="you@email.com" required />
        <button class="btn primary" type="submit">Send OTP</button>
      </form>
      <form id="reset-form" style="display:none">
        <label for="otp">Enter OTP sent to your email</label>
        <input id="otp" class="input" type="text" placeholder="6-digit OTP" required />
        <label for="newpass">New Password</label>
        <div style="position:relative">
          <input id="newpass" class="input" type="password" placeholder="New password" required style="padding-right:42px" />
          <button type="button" aria-label="Show password" data-toggle="password" data-target="newpass" style="position:absolute;right:10px;top:50%;transform:translateY(-50%);border:0;background:transparent;cursor:pointer;font-size:18px">👁️</button>
        </div>
        <button class="btn primary" type="submit">Reset Password</button>
      </form>
      <p id="fp-msg" class="fade" style="color:#e66;font-size:13px;margin-top:8px"></p>
      <a href="login.html" class="link">Back to login</a>
    </section>
  </main>
  <script src="forgot-password.js"></script>
  <script>
    // Password visibility toggles on this page
    document.addEventListener('click', (e)=>{
      const btn = e.target.closest('[data-toggle="password"]');
      if(!btn) return;
      const id = btn.getAttribute('data-target');
      const input = document.getElementById(id);
      if(!input) return;
      input.type = input.type === 'password' ? 'text' : 'password';
    });
  </script>
</body>
</html>
